<div class="container">
    <h2>Cadastrar Usuario</h2>
    <form [formGroup]="createUserForm" (ngSubmit)="createUser()">
        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" formControlName="first_name">
        </div>
        <div class="mb-3">
            <label class="form-label">Sobrenome</label>
            <input type="text" class="form-control" formControlName="last_name">
        </div>
        <div class="mb-3">
            <label class="form-label">Trabalho</label>
            <input type="text" class="form-control" formControlName="job">
        </div>
        <button type="submit" class="btn btn-primary" value="Cadastrar">Cadastrar</button>
    </form>
</div>
